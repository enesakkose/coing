<header class="header">
  <div></div>
  <nav class="navbar">
    <a
      class="link"
      *ngFor="let link of links"
      [routerLink]="link.path"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active"
    >
      {{ link.label }}
    </a>
  </nav>
  <button *ngIf="user$ | async" (click)="logout()" [disabled]="isLogout" class="logout-btn">
    Logout
  </button>
</header>
